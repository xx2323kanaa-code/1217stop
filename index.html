<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hand UI Demo</title>

<style>
  body {
    margin: 0;
    background: #000;
    color: #fff;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: sans-serif;
  }

  img {
    width: 260px;
    max-width: 80vw;
  }

  .hidden { display: none; }

  .btns {
    margin-top: 20px;
    display: flex;
    gap: 12px;
  }

  button {
    padding: 10px 20px;
    border-radius: 20px;
    border: none;
    font-size: 16px;
  }

  .active {
    background: #f5c400;
    color: #000;
  }

  /* HUD */
  #hud {
    position: fixed;
    top: 10px;
    left: 10px;
    background: rgba(0,0,0,0.7);
    color: #0f0;
    font-size: 12px;
    padding: 8px;
    border-radius: 6px;
    display: none;
    white-space: pre;
  }
</style>
</head>

<body>

<!-- Images -->
<img id="openHand" src="./hand_open.jpg">
<img id="holdHand" src="./hand_hold.jpg" class="hidden">

<!-- Buttons -->
<div class="btns">
  <button id="btnRelax" class="active">RELAX</button>
  <button id="btnHold">HOLD</button>
  <button id="btnHUD">HUD</button>
</div>

<!-- HUD -->
<div id="hud"></div>

<script>
  const openHand = document.getElementById("openHand");
  const holdHand = document.getElementById("holdHand");
  const btnRelax = document.getElementById("btnRelax");
  const btnHold = document.getElementById("btnHold");
  const btnHUD = document.getElementById("btnHUD");
  const hud = document.getElementById("hud");

  let state = "RELAX";
  let hudVisible = false;

  function updateHUD(msg="") {
    hud.textContent =
      `STATE: ${state}\n` +
      `openHand loaded: ${openHand.complete}\n` +
      `holdHand loaded: ${holdHand.complete}\n` +
      `UA: ${navigator.userAgent}\n` +
      msg;
  }

  btnRelax.onclick = () => {
    state = "RELAX";
    openHand.classList.remove("hidden");
    holdHand.classList.add("hidden");
    btnRelax.classList.add("active");
    btnHold.classList.remove("active");
    updateHUD();
  };

  btnHold.onclick = () => {
    state = "HOLD";
    openHand.classList.add("hidden");
    holdHand.classList.remove("hidden");
    btnHold.classList.add("active");
    btnRelax.classList.remove("active");
    updateHUD();
  };

  btnHUD.onclick = () => {
    hudVisible = !hudVisible;
    hud.style.display = hudVisible ? "block" : "none";
    updateHUD("HUD toggled");
  };

  // 初期HUD
  updateHUD("init");
</script>

</body>
</html>
