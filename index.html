<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hand UI Prototype</title>
<style>
  body {
    margin: 0;
    background: #000;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  img {
    width: 260px;
    max-width: 80vw;
  }

  .hidden {
    display: none;
  }

  .btns {
    margin-top: 20px;
    display: flex;
    gap: 12px;
  }

  button {
    padding: 10px 20px;
    border-radius: 20px;
    border: none;
    font-size: 16px;
  }

  .active {
    background: #f5c400;
    color: #000;
  }
</style>
</head>
<body>

<!-- 絵はそのまま -->
  <img id="openHand" src="./hand_open.png">
<img id="holdHand" src="./hand_close.jpg" class="hidden">
<div class="btns">
  <button id="btnA" class="active">RELAX</button>
  <button id="btnB">HOLD</button>
</div>

<script>
  const openHand = document.getElementById("openHand");
  const holdHand = document.getElementById("holdHand");
  const btnA = document.getElementById("btnA");
  const btnB = document.getElementById("btnB");

  btnA.onclick = () => {
    openHand.classList.remove("hidden");
    holdHand.classList.add("hidden");
    btnA.classList.add("active");
    btnB.classList.remove("active");
  };

  btnB.onclick = () => {
    openHand.classList.add("hidden");
    holdHand.classList.remove("hidden");
    btnB.classList.add("active");
    btnA.classList.remove("active");
  };
</script>

</body>
</html>
